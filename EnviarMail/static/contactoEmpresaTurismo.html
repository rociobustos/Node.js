        <form action="cargarEmpresa" class="form" method="post">

            <div class="form-header">
                <h1 class="form-title">C<span>ontacto</span></h1>
            </div>
            <label for="nombre" class="form-label">Nombres:</label>
            <input type="text" name="nombre" id="nombre" class="form-input" placeholder="Ingrese nombre.">

            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-input" placeholder="Ingrese apellido.">    

            <label for="correo" class="form-label">Correo Electrónico:</label>
            <input type="email" name="correo" id="correo" class="form-input" placeholder="Ingrese su correo.">

            <label for="asunto" class="form-label">Asunto:</label>
            <input type="text" name="asunto" id="asunto" class="form-input"
                placeholder="Ingrese el asunto de su mensaje.">

            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" class="form-textarea" placeholder="Ingrese su mensaje."></textarea>

            <input type="submit" class="btn-submit" value="ENVIAR">

        </form>

        <!-- Footer -->
